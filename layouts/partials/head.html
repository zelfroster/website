<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
  rel="stylesheet"
/>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta
  name="description"
  content="{{ if .IsHome }}{{ .Params.Subtitle }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}"
/>
<link rel="canonical" href="{{ .Permalink }}" />
{{ $styles := resources.Get "style.css" }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
<link rel="shortcut icon" href="/favicon.ico" />

<meta property="og:locale" content="{{ $.Site.Language.Lang }}" />
<meta

  content="{{ if .IsPage }}article{{ else }}website{{ end }}"
/>
<meta

  content="{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }}{{ end }}"
/>
<meta
  property="og:description"
  content="{{ if .IsHome }}{{ .Params.Subtitle }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
